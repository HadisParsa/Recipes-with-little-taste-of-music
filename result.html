    <!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->

<body>
    <header>

    </header>
    <main>
        <div class="grid-x" class="maincontext">
            <div class="cell small-3 mediam-3 large-4 leftcontainer">
                <div class="cell logo">
                    <img src="./assets/images/logo.png" alt="logo of the Website">
                </div>
                <div class="cell leftcontainerinput">
                    <input type="text" placeholder="Cussins" class="inputfelid">
                    <input type="text" placeholder="Recipes" class="inputfelid">
                    <button type="button" class="button searchbutton">Save</button>
                </div>
            </div>
            <div class="cell small-9 mediam-9 large-8 rightcontainer">
                <div class="cell headertag1">
                    <p>Recipes</p>
                </div>
                <div class="grid-x rightcontainerinput">
                    <div class=" cell large-2 imagecard">
                        <img class="foodplate" src="./assets/images/foodplate.png" alt="">
                    </div>
                    <div class="cell large-6 rightcontainerRecipes">
                        <div class="grid-x">
                            <div class=" cell recipetitle">
                                <p>Chorizo & mozzarella gnocchi bake</p>
                            </div>
                            <div class="cell recipeingredients ">
                                <p>High Fiber • Vegan • Vegetarian • Shellfish Free • Pork Free • Red Meat Free •
                                    Crustacean
                                    Free • Celery Free • Sesame Free • Lupine Free • Mollusk Free • Alcohol Free •
                                    Kosher
                                </p>
                            </div>
                            <div class="cell">
                                <div class="cell large-6 calarios">
                                    <p>135 <span class=calariostext>kcal</span></p>

                                </div>
                                <div class="cell large-6  big3">
                                    <div class="grid-x">

                                        <div class="cell large-3 Carbs">
                                            <p>135 <span class=calariostext>kcal</span></p>

                                        </div>
                                        <div class="cell large-3  Fats">
                                            <p>135 <span class=calariostext>kcal</span></p>

                                        </div>
                                        <div class="cell large-3  Fats">
                                            <p>135 <span class=calariostext>kcal</span></p>

                                        </div>


                                    </div>



                                </div>
                            </div>

                        </div>


                    </div>

                </div>
            </div>
    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="./assets/js/result.js"></script>





</body>

</html>
