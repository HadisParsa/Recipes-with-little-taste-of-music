<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- foundation-float.min.css: Compressed CSS with legacy Float Grid -->

    <!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css"
        integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">

    <!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->

        integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE=" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes With Little Tase Of Music</title>

    <link rel="stylesheet" href="assets/css/result.css">
</head>

<body>
    <main>
        <div class="grid-x" class="maincontext">
            <div class="cell small medium large-3 leftcontainer">
                <div class="cell logo">
                    <img src="./assets/images/logo.png" alt="logo of the Website">
                </div>
                <div class="cell leftcontainerinput">
                    <div class="searchbox">
                    <form action="" id="searchForm">
                        <input type="text" id="ingredient" name="Search" placeholder="Recipes" class="inputfelid">
                        <input type="text" name="cuisine" id="cuisine" placeholder="Cuisine" class="inputfelid">
                        <button class="button searchbutton">Search</button>
                      </form>
                    </div>
                    <div class="cell audio">
                    </div>
                </div>
            </div>
            <div class="cell small medium large-8 rightcontainer">
                <div class="resultbox">
                </div>
            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/jquery.simplePagination.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <!-- <script src="js/vendor/what-input.js"></script> -->
    <!-- <script src="js/vendor/foundation.min.js"></script> -->
    <script src="./assets/js/result.js"></script>
</body>

</html>
